<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">

<head>
    <title>회원가입</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <a href="main.html"><img src="{{url_for('static', filename='img/logo.png')}}" alt="로고"></a>
        </div>
        <h2 style="color: #FFFFFF;">회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 재입력:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="button-container">
                <button type="submit">가입하기</button>
                <p><a href="signin.html" style="color: #C1C1C1;">이미 아이디가 있으신가요? <br>로그인하러 가기</br></a></p>
            </div>
        </form>
    </div>

    <script src="{{url_for('static', filename='js/signup.js')}}"></script>
</body>

</html>
