<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

<head>
    <title>팝업창 예시</title>
    <h1>내 프로젝트들</h1>

</head>

<body>
    <header>
        <div style="display: flex; align-items: center;">
            <div class="logo">
                <a href="main.html"><img src="{{url_for('static', filename='img/logo.png')}}" alt="로고 이미지"></a>
            </div>
            <div class="dropdown">
                <button class="dropbtn">메뉴</button>
                <div class="dropdown-content">
                    <a href="/project.html">프로젝트</a>
                    <a href="#">동료 찾기</a>
                </div>
            </div>
        </div>
        <div class="profile">
            <input type="text" placeholder="검색">
            <div class="profile-img-container">
                <img src="{{url_for('static', filename='img/profile.png')}}" alt="프로필 이미지">
                <div class="profile-dropdown">
                    <a href="profile.html">마이페이지</a>
                    <a href="#">로그아웃</a>
                </div>
            </div>
        </div>
    </header>

    <button class="create-button" onclick="openPopup()">생성</button>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <span id="close-button" style="position: absolute; top: 5px; right: 5px; cursor: pointer;">X</span>

            <label for="project-name">프로젝트명:</label>
            <input type="text" id="project-name">

            <label for="team-members">팀원:</label>
            <input type="text" id="team-members">

            <label for="description">설명:</label>
            <textarea id="description" oninput="adjustTextAreaHeight(this)"></textarea>

            <button onclick="saveData()">저장</button>
        </div>
    </div>

    <div id="result-box" class="result-box"></div>
</body>

</html>
