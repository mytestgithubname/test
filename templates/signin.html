<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">

<head>
    <title>로그인</title>

</head>

<body>
    <div class="container">
        <div class="logo-container">
            <a href="main.html"><img src="{{url_for('static', filename='img/logo.png')}}" alt="로고"></a>
        </div>
        <h2 style="color: #FFFFFF;">로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit">로그인</button>
                <p><a href="signup.html" style="color: #C1C1C1;">아이디가 없으신가요? <br>회원가입하기</br></a></p>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='js/signin.js')}}"></script>
</body>

</html>
